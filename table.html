<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <a href="index.html">HOME</a>
    <h1>HTML Table</h1>
      <table border="1px" cellpadding="5px" >
              <tr>
                    <th>No.</th>
                    <th>Name:</th>
                    <th>City:</th>
              </tr>
              <tr> 
                <td>1.</td>
                <td>Htet Aung</td>
                <td>Pyin Oo Lwin</td>
              </tr>

              <tr>
                <td>2.</td>
                <td>AYE AYE</td>
                <td>Yangon</td>
              </tr>
      </table>
       
      <h1>HTML5 table</h1>
      <table border="1px" cellpadding="5px" >
      <thead>
           <tr>
            <th>Images.</th>
            <th>NAME</th>
            <th>Price</th>
            <th>QTY:</th>
            <th>Subtotal</th>
           </tr>
      </thead>
      <tbody>
        <tr>
            <td><img src="images/logo1.jpg" alt=""width="50px"height="50px"></td>
            <td>Cola</td>
            <td>800</td>
            <td>1</td>
            <td>800</td>
        </tr>
        <tr>
            <td><img src="images/logo4.jpg" alt=""width="50px"height="50px"></td>
            <td>Coke</td>
            <td>1000</td>
            <td>1</td>
            <td>1000</td>
        </tr>
        <tr>
            <td><img src="images/logo3.png" alt=""width="50px"height="50px"></td>
            <td>Beer</td>
            <td>2000</td>
            <td>5</td>
            <td>10000</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
            <td colspan="4">Total</td>
            <td rowspan="2">11800ks</td>
        </tr>
        <tr>
            <td colspan="4">Grand Total</td>
            
        </tr>
      </tfoot>
    </table>
    <h1>Table example</h1>
    <table border="1px" cellpadding="10px">
        <tr style="background-color:green">
            <td>[1,1]</td>
            <td colspan="2">[1,2]</td>
        </tr>
        <tr style="background-color:red">
            <td>[2,1]</td>
            <td rowspan="2">[1,2]</td>
            <td>[2,3]</td>
        </tr>
        <tr style="background-color:blue">
            <td>[3,1]</td>
            <td>[3,2]</td>
        </tr>
        
        
            
        
    </table>
</body>
</html>
