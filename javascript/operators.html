<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
</head>
<body>
    <h1>JS Opertors</h1>
   <p> Arimetics Operators +,-,*,/,%(modulus)5/2=2.5,5%2=>1<br>
    Logical Operators &gt,&lt,==,!=,&&,
    <script>
        let first_number=parseInt(prompt("Enter first_number: "));
        let second_number=parseInt(prompt("Enter second_number:"));
        let sum = first_number + second_number
        console.log("first_number:",first_number)
        console.log("second_number:",second_number)
        console.log("Sum is ; ",sum);
        let sub=first_number-second_number
        console.log("Sum is :",sub);
        let mul=first_number*second_number
        console.log("Sum is :",mul);
        let div=first_number/second_number
        console.log("Sum is:",div.toFixed(2));
        let mod=first_number % second_number
    console.log("Sum is :",mod);
   </script>
   
    
</body>
