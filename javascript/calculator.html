<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    FirstNumber;<input type="number"id="firstnumber"><br>
    SecondNumber;<input type="number"id="secondnumber"><br>
    <button onclick="calculate()">Calculator</button>
    <p id="result"></p>
<script>
    function calculate(){//console.log('hi');
let firstnumber=parseInt(document.getElementById("firstnumber").value);
let secondtnumber=parseInt(document.getElementById("secondnumber").value);
let sum=firstnumber+secondtnumber;
let sub=firstnumber-secondtnumber;
let mul=firstnumber*secondtnumber;
let div=firstnumber/secondtnumber;
let mod=firstnumber%secondtnumber;

//console.log(sum)
let html=`Sum is ${sum}<br> 
Sub is ${sub}<br>
Mul is ${mul}<br>
Div is ${div}<br>
Mod is ${mod}<br>`;

document.getElementById("result").innerHTML=html;

}
    </script>
</body>
</html>
