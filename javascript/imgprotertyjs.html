     <script>
 var mytimer = setInterval( 'showTime()',1000)
function showTime(){
   let now=new Date()
   let todayDate=now.toLocaleDateString()

   document.getElementById("mytime").innerHTML="Date"+todayDate+"Time :"+currentTime;
}
function stoptime(){

}

        function big(){
           // console.log('hi')

        function changephoto(){
         let myimg=document.getElementById("myimg");
         mysrc=myimg.getAttribute("src");
         console.log(mysrc);
         if(mysrc=="../images/logo1.jpg"){
            myimg.setAttribute("src","../images/logo4.jpg")
         }else if(mysrc=="../images/logo4.jpg"){
            myimg.setAttribute("src","../images/logo2.jpg")

        }}
